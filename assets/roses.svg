<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 240" role="img" aria-label="Ramo de rosas">
  <defs>
    <linearGradient id="petal" x1="0" x2="1">
      <stop offset="0%" stop-color="#ff5a7d"/>
      <stop offset="100%" stop-color="#ff2e63"/>
    </linearGradient>
    <linearGradient id="leaf" x1="0" x2="1">
      <stop offset="0%" stop-color="#2ecc71"/>
      <stop offset="100%" stop-color="#1fae5c"/>
    </linearGradient>
  </defs>

  <!-- Stems -->
  <path d="M90 230c10-40 20-80 35-120" fill="none" stroke="#1fae5c" stroke-width="8" stroke-linecap="round"/>
  <path d="M160 230c0-50 0-90 0-135" fill="none" stroke="#1fae5c" stroke-width="8" stroke-linecap="round"/>
  <path d="M230 230c-10-40-20-80-35-120" fill="none" stroke="#1fae5c" stroke-width="8" stroke-linecap="round"/>

  <!-- Leaves -->
  <ellipse cx="115" cy="170" rx="26" ry="14" fill="url(#leaf)" transform="rotate(-25 115 170)"/>
  <ellipse cx="205" cy="170" rx="26" ry="14" fill="url(#leaf)" transform="rotate(25 205 170)"/>
  <ellipse cx="150" cy="150" rx="20" ry="10" fill="url(#leaf)" transform="rotate(-10 150 150)"/>

  <!-- Roses -->
  <g transform="translate(80 60)">
    <circle cx="0" cy="0" r="28" fill="url(#petal)"/>
    <circle cx="-10" cy="-6" r="18" fill="#ff87a5"/>
    <circle cx="-2" cy="-2" r="10" fill="#ffb3c6"/>
  </g>
  <g transform="translate(160 45)">
    <circle cx="0" cy="0" r="30" fill="url(#petal)"/>
    <circle cx="-8" cy="-6" r="20" fill="#ff87a5"/>
    <circle cx="0" cy="-2" r="12" fill="#ffb3c6"/>
  </g>
  <g transform="translate(240 70)">
    <circle cx="0" cy="0" r="26" fill="url(#petal)"/>
    <circle cx="-8" cy="-4" r="16" fill="#ff87a5"/>
    <circle cx="0" cy="-2" r="9" fill="#ffb3c6"/>
  </g>

  <!-- Ribbon -->
  <path d="M120 210c20 14 60 14 80 0" fill="none" stroke="#ff9f2e" stroke-width="10" stroke-linecap="round"/>
  <path d="M130 214c-8 12-18 20-28 26" fill="none" stroke="#ff9f2e" stroke-width="8" stroke-linecap="round"/>
  <path d="M190 214c8 12 18 20 28 26" fill="none" stroke="#ff9f2e" stroke-width="8" stroke-linecap="round"/>
</svg>
